<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./dist/main.js" defer></script>
    <title>LiteGame</title>
</head>
<body>
    <div class="container">
        <img src="./img/shuttle.png" transform="scale(1, 1)" width="150px" alt="shuttle" id="rg-hero">
        <div class="container-for-funcs">
            <div class="timer">
                <h1><time>00:00:00</time></h1>
            </div>
            <div class="score">
                <p class="score__text">Ты уже пролетел:</p>
                <span class="score__number">00</span>
            </div>
        </div>

    </div>
    <div class="escape-screen">
        <div class="container-for-text">
            <p class="escape-screen__text">Шаттл ждёт Вас</p>
        </div>
    </div>
    <!-- /.escape-screen -->
</body>
</html>
